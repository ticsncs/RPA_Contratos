name: Deploy RPA Docker

on:
  push:
    branches:
      - master     
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and tag Docker image
        run: docker build -f Dockerfile -t alexhm95/rpa_odoo:latest .

      - name: Push Docker image
        run: docker push alexhm95/rpa_odoo:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: "${{ secrets.HOST_SERVER }}"
          username: "${{ secrets.USER_SERVER }}"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: "${{ secrets.PORT_SERVER }}"
          script: |
            # Pull la última imagen
            docker pull alexhm95/rpa_odoo:latest
            
            # Detener el contenedor si está corriendo
            if docker ps -q --filter "name=rpa_odoo" | grep -q .; then
              echo "Deteniendo contenedor existente..."
              docker stop rpa_odoo
            fi
            
            # Eliminar el contenedor si existe
            if docker ps -aq --filter "name=rpa_odoo" | grep -q .; then
              echo "Eliminando contenedor antiguo..."
              docker rm rpa_odoo
            fi
            
            # Crear y ejecutar el nuevo contenedor
            echo "Iniciando nuevo contenedor..."
            docker run -d \
              --name rpa_odoo \
              --restart unless-stopped \
              -v rpa_files:/app/src/Files \
              -v rpa_session:/app/src/Session \
              alexhm95/rpa_odoo:latest
            
            # Verificar que el contenedor está corriendo
            echo "Verificando estado del contenedor..."
            docker ps | grep rpa_odoo



