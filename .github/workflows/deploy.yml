name: Deploy RPA Docker

on:
  push:
    branches:
      - main  # Cambia a la rama que usas para producci√≥n (main, master, etc.)
  workflow_dispatch:  # Permite ejecutar manualmente desde la interfaz de GitHub

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and tag Docker image
        run: docker build -t alexhm95/rpa_contratos:latest .

      - name: Push Docker image
        run: docker push alexhm95/rpa_contratos:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker pull alexhm95/rpa_contratos:latest
            docker stop f4064af2d876  || true
            docker rm f4064af2d876  || true
            docker run -d --name f4064af2d876  alexhm95/rpa_contratos:latest